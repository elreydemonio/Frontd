<div class="overlay">
  <form [formGroup]="this.usuarioService.formularioLogin" (ngSubmit)="this.onSubmit()">

    <div class="con">
      <header class="head-form">
        <h2>Meraki</h2>
        <p>Ingrese su usuario y contraseña.</p>
      </header>
      <br>

      <div class="field-set">

        <span class="input-item">
          <i class="fa fa-user-circle"></i>
        </span>
        <input class="form-input" id="txt-input" type="text" placeholder="Nombre de usuario" formControlName="NombreUsuario" required>
        <!--Validaciones-->

        <div *ngIf="this.usuarioService.NombreUsuarioLogin.invalid && (this.usuarioService.NombreUsuarioLogin.touched || this.usuarioService.NombreUsuarioLogin.dirty)" style="color: rgb(253, 0, 0);">

          <div *ngIf="this.usuarioService.NombreUsuarioLogin.hasError('required')">

              El nombre de usuario es requerido

          </div>


          <div *ngIf="this.usuarioService.NombreUsuarioLogin.hasError('maxlength')">

              El nombre de usuario debe contener máximo 20 caracteres

          </div>

      </div>

        <br>
        <span class="input-item">
          <i class="fa fa-key"></i>
        </span>
        <input type="password" id="pwd" name="Password" class="form-input" formControlName="Password" placeholder="Contraseña">
        <span>
          <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye" (click)="password()"></i>
       </span>
        <br>
        <button type="submit" name="button" class="btn btn" [disabled]="this.usuarioService.formularioLogin.invalid">Ingresar</button>
      </div>
      <div class="other">
        <a class="btn submits frgt-pass">¿Olvidó su contraseña?</a>
        <a href="usuarios/registrar" class="btn submits sign-up">Registrarse
          <i class="fa fa-user-plus" aria-hidden="true"></i>
        </a>
      </div>

    </div>

  </form>
</div>
